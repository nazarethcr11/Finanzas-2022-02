<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Cronograma de Pagos Referencial</mat-card-title>
      <mat-card-subtitle>Leasing Financiero</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="mes">
          <th mat-header-cell *matHeaderCellDef> Mes </th>
          <td mat-cell *matCellDef="let element"> {{element.mes}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="deuda">
          <th mat-header-cell *matHeaderCellDef> Deuda </th>
          <td mat-cell *matCellDef="let element"> {{element.deuda}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="amort">
          <th mat-header-cell *matHeaderCellDef> Amortizacion </th>
          <td mat-cell *matCellDef="let element"> {{element.amort}} </td>
        </ng-container>

        <ng-container matColumnDef="interes">
          <th mat-header-cell *matHeaderCellDef> Intereses </th>
          <td mat-cell *matCellDef="let element"> {{element.interes}} </td>
        </ng-container>

        <ng-container matColumnDef="cuota">
          <th mat-header-cell *matHeaderCellDef> Cuota </th>
          <td mat-cell *matCellDef="let element"> {{element.cuota}} </td>
        </ng-container>

        <ng-container matColumnDef="IGV">
          <th mat-header-cell *matHeaderCellDef> IGV </th>
          <td mat-cell *matCellDef="let element"> {{element.IGV}} </td>
        </ng-container>

        <ng-container matColumnDef="cuota_con_igv">
          <th mat-header-cell *matHeaderCellDef> Cuota con IGV </th>
          <td mat-cell *matCellDef="let element"> {{element.cuota_con_igv}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions class="button-final">
      <button mat-button>Guardar</button>
    </mat-card-actions>
  </mat-card>
</div>
